<form class="container" [formGroup]="binForm">
  <h4>Create Code snippet</h4>
  <input type="text" placeholder="Tittle Here" [formControl]="title" />
  <h5 class="" [hidden]="title.untouched || title.valid">Tittle is Required</h5>
  <textarea
    placeholder="Code snippet Here"
    [formControl]="code"
    rows="8"
  ></textarea>
  <h5 class="" [hidden]="code.untouched || code.valid">Code is Required</h5>
  <button class="btn-green" [disabled]="binForm.invalid" (click)="save()">
    Create
  </button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
